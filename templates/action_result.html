<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作结果 - HF Space Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .result-card {
            background: white;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .message {
            color: #1d1d1f;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #0077ED;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #86868b;
            font-size: 0.9rem;
            background: white;
            border-top: 1px solid #e5e5e7;
        }

        .footer a {
            color: #0071e3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0077ED;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="message">{{ message }}</div>
            <a href="/dashboard" class="back-button">返回控制面板</a>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/ssfun/hf-space-manager">HF Space Manager</a> 由 
        <a href="https://github.com/ssfun">ssfun</a> 构建，源代码遵循
        <a href="https://opensource.org/license/mit">MIT 协议</a>
    </footer>
</body>
</html>
