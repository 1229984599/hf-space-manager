<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - HF Space Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 2rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;}

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1d1d1f;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0077ED;
        }

        .error-message {
            color: #ff3b30;
            margin-bottom: 1rem;text-align: center;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #86868b;font-size: 0.9rem;
            background: white;
            border-top: 1px solid #e5e5e7;
        }

        .footer a {
            color: #0071e3;
            text-decoration: none;transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0077ED;text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">HF Space Manager</div>
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <button type="submit">登录</button>
        </form>
    </div>

    <footer class="footer">
        <a href="https://github.com/ssfun/hf-space-manager">HF Space Manager</a> 由<a href="https://github.com/ssfun">ssfun</a> 构建，源代码遵循
        <a href="https://opensource.org/license/mit">MIT 协议</a>
    </footer>
</body>
</html>
