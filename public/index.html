<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HuggingFace ÂÆû‰æãÁõëÊéßÈù¢Êùø</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    :root {
      /* Ê∑±Ëâ≤Ê®°ÂºèÂèòÈáèÔºàÈªòËÆ§Ôºâ */
      --background-color: #0a0a0a;
      --text-color: #fff;
      --card-background: #1a1a1a;
      --card-border: rgba(255, 255, 255, 0.1);
      --metric-background: #141414;
      --metric-border: rgba(255, 255, 255, 0.05);
      --metric-hover: #202020;
      --secondary-text: #888;
      --label-color: #666;
      --network-background: rgba(255, 255, 255, 0.07);
      --action-button-bg: #3a3a3a;
      --action-button-hover: #4a4a4a;
    }
    [data-theme="light"] {
      /* ÊµÖËâ≤Ê®°ÂºèÂèòÈáè */
      --background-color: #f5f5f5;
      --text-color: #333;
      --card-background: #fff;
      --card-border: rgba(0, 0, 0, 0.1);
      --metric-background: #f9f9f9;
      --metric-border: rgba(0, 0, 0, 0.05);
      --metric-hover: #eaeaea;
      --secondary-text: #666;
      --label-color: #999;
      --network-background: rgba(0, 0, 0, 0.07);
      --action-button-bg: #e0e0e0;
      --action-button-hover: #d0d0d0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease;
      padding: 0 20px;
    }
    .overview {
      background: var(--card-background);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid var(--card-border);
      transition: background 0.3s ease, border 0.3s ease;
    }
    .overview-title {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--secondary-text);
    }
    .theme-toggle button {
      background: var(--metric-background);
      border: 1px solid var(--metric-border);
      color: var(--text-color);
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .theme-toggle button:hover {
      background: var(--metric-hover);
      transform: scale(1.05);
    }
    .theme-toggle svg {
      width: 18px;
      height: 18px;
      fill: var(--text-color);
    }
    #summary {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
    }
    #summary div {
      background: var(--metric-background);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--metric-border);
      transition: background 0.3s ease, border 0.3s ease;
    }
    #summary div {
      font-size: 14px;
      color: var(--secondary-text);
    }
    #summary span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      margin-top: 5px;
      color: var(--text-color);
    }
    .stats-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .user-group {
      background: var(--card-background);
      border-radius: 10px;
      border: 1px solid var(--card-border);
      overflow: hidden;
      transition: background 0.3s ease, border 0.3s ease;
    }
    .user-group summary {
      padding: 15px;
      font-weight: bold;
      cursor: pointer;
      color: var(--text-color);
      background: var(--metric-background);
      transition: background 0.2s ease;
    }
    .user-group summary:hover {
      background: var(--metric-hover);
    }
    .user-group summary::-webkit-details-marker {
      color: var(--text-color);
    }
    .user-servers {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .server-card {
      background: var(--metric-background);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--metric-border);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease, border 0.3s ease;
      height: auto;
    }
    .server-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .server-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .server-flag {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    .metric-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .metric-item {
      background: var(--card-background);
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--metric-border);
      transition: background 0.3s ease;
    }
    .metric-item:hover {
      background: var(--metric-hover);
    }
    .metric-label {
      color: var(--label-color);
      font-size: 12px;
      margin-bottom: 3px;
    }
    .metric-value {
      font-size: 14px;
      font-weight: 500;
    }
    .status-dot {
      display: inline-block;
      border-radius: 50%;
      animation: pulse 2s infinite;
      width: 10px;
      height: 10px;
    }
    .status-online {
      background-color: #4CAF50;
      color: #4CAF50;
    }
    .status-offline {
      background-color: #f44336;
      color: #f44336;
    }
    .status-sleep {
      background-color: #ffa500;
      color: #ffa500;
      animation: none;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .action-button {
      background: var(--action-button-bg);
      color: var(--text-color);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }
    .action-button:hover {
      background: var(--action-button-hover);
    }
    .network-stats {
      background: var(--network-background);
      border: 1px solid var(--metric-border);
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s ease, border 0.3s ease;
    }
    .network-item {
      font-size: 14px;
      color: var(--secondary-text);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    @media (max-width: 768px) {
      #summary {
        grid-template-columns: 1fr;
      }
      .user-servers {
        grid-template-columns: 1fr;
      }
      .metric-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .login-overlay, .confirm-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-box, .confirm-box {
      background: var(--card-background);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      width: 300px;
      text-align: center;
    }
    .login-box h2, .confirm-box h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--metric-border);
      border-radius: 5px;
      background: var(--metric-background);
      color: var(--text-color);
    }
    .login-box button, .confirm-box button {
      width: 48%;
      padding: 10px;
      background: var(--action-button-bg);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.2s ease;
      margin: 5px 1%;
    }
    .login-box button:hover, .confirm-box button:hover {
      background: var(--action-button-hover);
    }
    .login-error {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-button, .logout-button {
      background: var(--action-button-bg);
      border: none;
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s ease;
    }
    .login-button:hover, .logout-button:hover {
      background: var(--action-button-hover);
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

  <script>
    // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
    function setTheme(theme) {
      if (theme === 'system') {
        localStorage.removeItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', systemPrefersDark ? 'dark' : 'light');
      } else {
        localStorage.setItem('theme', theme);
        document.documentElement.setAttribute('data-theme', theme);
      }
    }

    function toggleTheme(theme) {
      setTheme(theme);
    }

    // ÂàùÂßãÂåñ‰∏ªÈ¢ò
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        setTheme(savedTheme);
      } else {
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(systemPrefersDark ? 'dark' : 'light');
      }
    }

    // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (!localStorage.getItem('theme')) {
        setTheme('system');
      }
    });

    initTheme();

    // ÂÖ®Â±ÄÂèòÈáèÔºåË°®Á§∫ÂΩìÂâçÊòØÂê¶Â∑≤ÁôªÂΩï
    let isLoggedIn = false;

    // ÁôªÂΩïÁä∂ÊÄÅÁÆ°ÁêÜ
    function checkLoginStatus() {
      const token = localStorage.getItem('authToken');
      const loginButton = document.getElementById('loginButton');
      const logoutButton = document.getElementById('logoutButton');

      // ÂÖàÊ£ÄÊü•Êú¨Âú∞ÊòØÂê¶Êúâ tokenÔºåÂÜ≥ÂÆöÂàùÂßã UI Áä∂ÊÄÅ
      if (token) {
        console.log('Êú¨Âú∞Â≠òÂÇ®‰∏≠ÊâæÂà∞ tokenÔºåÂ∞ùËØïÈ™åËØÅ:', token.slice(0, 8) + '...');
        // ÂÖàÂÅáËÆæÊú™ÁôªÂΩïÔºåÁõ¥Âà∞È™åËØÅÊàêÂäü
        loginButton.style.display = 'block';
        logoutButton.style.display = 'none';
        updateActionButtons(false);

        // ÂèëÈÄÅËØ∑Ê±ÇÈ™åËØÅ token
        return fetch('/api/verify-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('Token È™åËØÅÊàêÂäüÔºåÁî®Êà∑Â∑≤ÁôªÂΩï');
            isLoggedIn = true;
            loginButton.style.display = 'none';
            logoutButton.style.display = 'block';
            updateActionButtons(true);
          } else {
            console.log('Token È™åËØÅÂ§±Ë¥•ÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®:', data.message);
            localStorage.removeItem('authToken');
            isLoggedIn = false;
            loginButton.style.display = 'block';
            logoutButton.style.display = 'none';
            updateActionButtons(false);
          }
          return data.success;
        })
        .catch(error => {
          console.error('È™åËØÅ token Â§±Ë¥•ÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®:', error);
          localStorage.removeItem('authToken');
          isLoggedIn = false;
          loginButton.style.display = 'block';
          logoutButton.style.display = 'none';
          updateActionButtons(false);
          return false;
        });
      } else {
        console.log('Êú¨Âú∞Â≠òÂÇ®‰∏≠Êó† tokenÔºåÊòæÁ§∫Êú™ÁôªÂΩïÁä∂ÊÄÅ');
        isLoggedIn = false;
        loginButton.style.display = 'block';
        logoutButton.style.display = 'none';
        updateActionButtons(false);
        return Promise.resolve(false);
      }
    }

    function showLoginForm() {
      document.getElementById('loginOverlay').style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
    }

    function hideLoginForm() {
      document.getElementById('loginOverlay').style.display = 'none';
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('loginError');

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('ÁôªÂΩïÊàêÂäüÔºå‰øùÂ≠ò token');
          localStorage.setItem('authToken', data.token);
          isLoggedIn = true;
          hideLoginForm();
          // ÊâãÂä®Êõ¥Êñ∞ UI Áä∂ÊÄÅ
          document.getElementById('loginButton').style.display = 'none';
          document.getElementById('logoutButton').style.display = 'block';
          updateActionButtons(true);
        } else {
          console.log('ÁôªÂΩïÂ§±Ë¥•:', data.message);
          loginError.textContent = data.message || 'ÁôªÂΩïÂ§±Ë¥•';
          loginError.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•:', error);
        loginError.textContent = 'ÁôªÂΩïËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
        loginError.style.display = 'block';
      });
    }

    function logout() {
      const token = localStorage.getItem('authToken');
      if (token) {
        fetch('/api/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token })
        })
        .then(response => response.json())
        .then(data => {
          console.log('ÁôªÂá∫ÊàêÂäüÔºåÊ∏ÖÈô§ token');
          localStorage.removeItem('authToken');
          isLoggedIn = false;
          document.getElementById('loginButton').style.display = 'block';
          document.getElementById('logoutButton').style.display = 'none';
          updateActionButtons(false);
        })
        .catch(error => {
          console.error('ÁôªÂá∫Â§±Ë¥•Ôºå‰ΩÜ‰ªçÊ∏ÖÈô§ token:', error);
          localStorage.removeItem('authToken');
          isLoggedIn = false;
          document.getElementById('loginButton').style.display = 'block';
          document.getElementById('logoutButton').style.display = 'none';
          updateActionButtons(false);
        });
      } else {
        console.log('Êú¨Âú∞Êó† tokenÔºåÁõ¥Êé•ËÆæÁΩÆ‰∏∫Êú™ÁôªÂΩï');
        isLoggedIn = false;
        document.getElementById('loginButton').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'none';
        updateActionButtons(false);
      }
    }

    function updateActionButtons(loggedIn) {
      console.log('Êõ¥Êñ∞Êìç‰ΩúÊåâÈíÆÁä∂ÊÄÅÔºåÊòØÂê¶Â∑≤ÁôªÂΩï:', loggedIn);
      isLoggedIn = loggedIn;
      const cards = document.querySelectorAll('.server-card');
      cards.forEach(card => {
        const buttons = card.querySelector('.action-buttons');
        if (buttons) {
          buttons.style.display = loggedIn ? 'flex' : 'none';
        }
      });
    }

    // ‰ΩøÁî® window.onload Á°Æ‰øùÈ°µÈù¢ÂÆåÂÖ®Âä†ËΩΩÂêéÊ£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
    window.onload = async function() {
      console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÊ£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ');
      await checkLoginStatus();
      console.log('ÁôªÂΩïÁä∂ÊÄÅÊ£ÄÊü•ÂÆåÊàêÔºåÂàùÂßãÂåñÊï∞ÊçÆ');
      initialize();
    };

    // ‰∫åÊ¨°Á°ÆËÆ§ÂºπÁ™óÈÄªËæë
    let pendingAction = null;
    let pendingRepoId = null;

    function showConfirmDialog(action, repoId, title, message) {
      pendingAction = action;
      pendingRepoId = repoId;
      document.getElementById('confirmTitle').textContent = title;
      document.getElementById('confirmMessage').textContent = message;
      document.getElementById('confirmOverlay').style.display = 'flex';
    }

    function confirmAction() {
      if (pendingAction === 'restart') {
        restartSpace(pendingRepoId);
      } else if (pendingAction === 'rebuild') {
        rebuildSpace(pendingRepoId);
      }
      cancelAction();
    }

    function cancelAction() {
      pendingAction = null;
      pendingRepoId = null;
      document.getElementById('confirmOverlay').style.display = 'none';
    }

    async function getUsernames() {
      try {
        const response = await fetch('/api/config');
        const config = await response.json();
        const usernamesList = config.usernames ? config.usernames.split(',').map(name => name.trim()).filter(name => name) : [];
        document.getElementById('totalUsers').textContent = usernamesList.length;
        return usernamesList;
      } catch (error) {
        console.error('Failed to fetch usernames:', error);
        document.getElementById('totalUsers').textContent = 0;
        return [];
      }
    }

    async function fetchInstances() {
      try {
        const response = await fetch('/api/proxy/spaces');
        const instances = await response.json();
        return instances;
      } catch (error) {
        console.error("Ëé∑ÂèñÂÆû‰æãÂàóË°®Â§±Ë¥•Ôºö", error);
        return [];
      }
    }

    class MetricsManager {
      constructor() {
        this.eventSources = new Map();
        this.instanceOwners = new Map();
      }

      async connect(instanceId, username) {
        if (this.eventSources.has(instanceId)) {
          return;
        }

        try {
          const eventSource = new EventSource(
            `/api/proxy/live-metrics/${username}/${instanceId.split('/')[1]}`
          );

          this.instanceOwners.set(instanceId, username);

          eventSource.addEventListener("metric", (event) => {
            try {
              const data = JSON.parse(event.data);
              updateServerCard(data, instanceId);
            } catch (error) {
              console.error(`Ëß£ÊûêÊï∞ÊçÆÂ§±Ë¥• (${instanceId}):`, error);
            }
          });

          eventSource.onerror = (error) => {
            eventSource.close();
            this.eventSources.delete(instanceId);
            updateServerCard(null, instanceId, false);
          };

          this.eventSources.set(instanceId, eventSource);
        } catch (error) {
          console.error(`ËøûÊé•Â§±Ë¥• (${username}/${instanceId}):`, error);
          updateServerCard(null, instanceId, false);
        }
      }

      disconnectAll() {
        this.eventSources.forEach(es => es.close());
        this.eventSources.clear();
      }
    }

    const metricsManager = new MetricsManager();
    const instanceMap = new Map();
    const serverStatus = new Map();

    async function initialize() {
      await getUsernames();
      const instances = await fetchInstances();
      instances.forEach(instance => {
        renderInstanceCard(instance);
        if (instance.status.toLowerCase() === 'running') {
          metricsManager.connect(instance.repo_id, instance.owner);
        }
      });
      updateSummary();
      // ÂàùÂßãÂåñÂÆåÊàêÂêéÂÜçÊ¨°Á°Æ‰øùÊåâÈíÆÁä∂ÊÄÅÊ≠£Á°Æ
      updateActionButtons(isLoggedIn);
    }

    function renderInstanceCard(instance) {
      const instanceId = instance.repo_id;
      instanceMap.set(instanceId, instance);

      let userGroup = document.getElementById(`user-${instance.owner}`);
      if (!userGroup) {
        userGroup = document.createElement('details');
        userGroup.className = 'user-group';
        userGroup.id = `user-${instance.owner}`;
        userGroup.setAttribute('open', '');
        
        const summary = document.createElement('summary');
        summary.textContent = `Áî®Êà∑: ${instance.owner}`;
        userGroup.appendChild(summary);
        
        const userServers = document.createElement('div');
        userServers.className = 'user-servers';
        userGroup.appendChild(userServers);
        
        document.getElementById('servers').appendChild(userGroup);
      }
      
      const userServers = userGroup.querySelector('.user-servers');
      const cardId = `instance-${instanceId}`;
      let card = document.getElementById(cardId);
      if (!card) {
        card = document.createElement('div');
        card.id = cardId;
        card.className = 'server-card';
        card.innerHTML = `
          <div class="server-header">
            <div class="server-name">
              <div class="status-dot status-sleep"></div>
              <svg class="server-flag" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 3H3C1.9 3 1 3.9 1 5v3c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 5H4V6h16v2zm1 4H3c-1.1 0-2 .9-2 2v3c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2v-3c0-1.1-.9-2-2-2zm-1 5H4v-2h16v2zm1 4H3c-1.1 0-2 .9-2 2v3c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2v-3c0-1.1-.9-2-2-2zm-1 5H4v-2h16v2z"/>
              </svg>
              <div>${instance.name} (${instance.repo_id})</div>
            </div>
          </div>
          <div class="metric-grid">
            <div class="metric-item">
              <div class="metric-label">Áä∂ÊÄÅ</div>
              <div class="metric-value status">${instance.status}</div>
            </div>
            <div class="metric-item">
              <div class="metric-label">CPU</div>
              <div class="metric-value cpu-usage">N/A</div>
            </div>
            <div class="metric-item">
              <div class="metric-label">ÂÜÖÂ≠ò</div>
              <div class="metric-value memory-usage">N/A</div>
            </div>
            <div class="metric-item">
              <div class="metric-label">‰∏ä‰º†</div>
              <div class="metric-value upload">N/A</div>
            </div>
            <div class="metric-item">
              <div class="metric-label">‰∏ãËΩΩ</div>
              <div class="metric-value download">N/A</div>
            </div>
          </div>
          <div class="action-buttons" style="display: ${isLoggedIn ? 'flex' : 'none'};">
            <button class="action-button" onclick="showConfirmDialog('restart', '${instance.repo_id}', 'Á°ÆËÆ§ÈáçÂêØ', 'ÊÇ®Á°ÆÂÆöË¶ÅÈáçÂêØÂÆû‰æã ${instance.name} (${instance.repo_id}) ÂêóÔºü')">ÈáçÂêØ</button>
            <button class="action-button" onclick="showConfirmDialog('rebuild', '${instance.repo_id}', 'Á°ÆËÆ§ÈáçÂª∫', 'ÊÇ®Á°ÆÂÆöË¶ÅÈáçÂª∫ÂÆû‰æã ${instance.name} (${instance.repo_id}) ÂêóÔºü')">ÈáçÂª∫</button>
          </div>
        `;
        userServers.appendChild(card);
      }
      const statusDot = card.querySelector('.status-dot');
      const initialStatus = instance.status.toLowerCase();
      if (initialStatus === 'running') {
        statusDot.className = 'status-dot status-online';
      } else if (initialStatus === 'sleeping') {
        statusDot.className = 'status-dot status-sleep';
      } else {
        statusDot.className = 'status-dot status-offline';
      }
      serverStatus.set(instanceId, { lastSeen: Date.now(), isOnline: initialStatus === 'running', isSleep: initialStatus === 'sleeping', data: null, status: instance.status });
    }

    function updateServerCard(data, instanceId, isSleep = false) {
      const cardId = `instance-${instanceId}`;
      let card = document.getElementById(cardId);
      const instance = instanceMap.get(instanceId);
      
      if (!card && instance) {
        renderInstanceCard(instance);
        card = document.getElementById(cardId);
      }

      if (card) {
        const statusDot = card.querySelector('.status-dot');
        let upload = 'N/A', download = 'N/A', cpuUsage = 'N/A', memoryUsage = 'N/A';
        let isOnline = false;

        if (data) {
          cpuUsage = `${data.cpu_usage_pct}%`;
          memoryUsage = `${((data.memory_used_bytes / data.memory_total_bytes) * 100).toFixed(2)}%`;
          upload = `${formatBytes(data.tx_bps)}/s`;
          download = `${formatBytes(data.rx_bps)}/s`;
          statusDot.className = 'status-dot status-online';
          isOnline = true;
          isSleep = false;
        } else {
          const currentStatus = instance?.status.toLowerCase() || 'unknown';
          if (currentStatus === 'running') {
            statusDot.className = 'status-dot status-online';
            isOnline = true;
            isSleep = false;
          } else if (currentStatus === 'sleeping') {
            statusDot.className = 'status-dot status-sleep';
            isOnline = false;
            isSleep = true;
          } else {
            statusDot.className = 'status-dot status-offline';
            isOnline = false;
            isSleep = false;
          }
        }

        card.querySelector('.cpu-usage').textContent = cpuUsage;
        card.querySelector('.memory-usage').textContent = memoryUsage;
        card.querySelector('.upload').textContent = upload;
        card.querySelector('.download').textContent = download;

        serverStatus.set(instanceId, { lastSeen: Date.now(), isOnline, isSleep, data: data || null, status: instance?.status || 'unknown' });
        updateSummary();
      }
    }

    async function restartSpace(repoId) {
      try {
        const token = localStorage.getItem('authToken');
        if (!token || !isLoggedIn) {
          alert('ËØ∑ÂÖàÁôªÂΩï‰ª•ÊâßË°åÊ≠§Êìç‰Ωú');
          showLoginForm();
          return;
        }
        const encodedRepoId = encodeURIComponent(repoId);
        const response = await fetch(`/api/proxy/restart/${encodedRepoId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const result = await response.json();
        if (result.success) {
          alert(`ÈáçÂêØÊàêÂäü: ${repoId}`);
        } else {
          if (response.status === 401) {
            alert('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
            localStorage.removeItem('authToken');
            isLoggedIn = false;
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'none';
            updateActionButtons(false);
            showLoginForm();
          } else {
            alert(`ÈáçÂêØÂ§±Ë¥•: ${result.error || 'Êú™Áü•ÈîôËØØ'}`);
            console.error(`ÈáçÂêØÂ§±Ë¥• (${repoId}):`, result.error, result.details);
          }
        }
      } catch (error) {
        console.error(`ÈáçÂêØÂ§±Ë¥• (${repoId}):`, error);
        alert(`ÈáçÂêØÂ§±Ë¥•: ${error.message}`);
      }
    }

    async function rebuildSpace(repoId) {
      try {
        const token = localStorage.getItem('authToken');
        if (!token || !isLoggedIn) {
          alert('ËØ∑ÂÖàÁôªÂΩï‰ª•ÊâßË°åÊ≠§Êìç‰Ωú');
          showLoginForm();
          return;
        }
        const encodedRepoId = encodeURIComponent(repoId);
        const response = await fetch(`/api/proxy/rebuild/${encodedRepoId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        const result = await response.json();
        if (result.success) {
          alert(`ÈáçÂª∫ÊàêÂäü: ${repoId}`);
        } else {
          if (response.status === 401) {
            alert('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
            localStorage.removeItem('authToken');
            isLoggedIn = false;
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'none';
            updateActionButtons(false);
            showLoginForm();
          } else {
            alert(`ÈáçÂª∫Â§±Ë¥•: ${result.error || 'Êú™Áü•ÈîôËØØ'}`);
            console.error(`ÈáçÂª∫Â§±Ë¥• (${repoId}):`, result.error, result.details);
          }
        }
      } catch (error) {
        console.error(`ÈáçÂª∫Â§±Ë¥• (${repoId}):`, error);
        alert(`ÈáçÂª∫Â§±Ë¥•: ${error.message}`);
      }
    }

    function updateSummary() {
      let online = 0;
      let offline = 0;
      let totalUpload = 0;
      let totalDownload = 0;

      serverStatus.forEach((status, instanceId) => {
        const isRecentlyOnline = status.isOnline || status.status.toLowerCase() === 'running';
        if (isRecentlyOnline) {
          online++;
          if (status.data) {
            totalUpload += parseFloat(status.data.tx_bps) || 0;
            totalDownload += parseFloat(status.data.rx_bps) || 0;
          }
        } else {
          offline++;
        }
      });

      document.getElementById('totalServers').textContent = serverStatus.size;
      document.getElementById('onlineServers').textContent = online;
      document.getElementById('offlineServers').textContent = offline;
      document.getElementById('totalUpload').textContent = `${formatBytes(totalUpload)}/s`;
      document.getElementById('totalDownload').textContent = `${formatBytes(totalDownload)}/s`;
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    setInterval(updateSummary, 5000);

    setInterval(async () => {
      metricsManager.disconnectAll();
      await initialize();
    }, 300000);
  </script>
